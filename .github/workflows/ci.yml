name: Java CI with Gradle

on:
  pull_request:
    branches: [ main ]
    
#env:
#  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }} 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
   


